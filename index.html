<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="./css/style.css">
</head>
<body>
<div class="main" id="particles-js">
    <div class="sign">
        <div class="title">
      <span class="titleName">
        <img src="./img/logo.jpg" alt="">
      </span>
        </div>
        <div class="lognContainer">
            <div class="logincontent">
                <form action="">
                    <div class="loginName">
                        <div class="loginNameinput">
                            <input type="text" placeholder="手机或邮箱" class="input">
                        </div>
                        <!--<div class="nameError">-->
                        <!--</div>-->
                    </div>
                    <div class="loginPassword">
                        <div class="loginPasswordinput">
                            <input type="password" placeholder="密码" class="input">
                        </div>
                        <!--<div class="passwordError">-->
                        <!--</div>-->
                    </div>
                    <div class="forget">
                        <a href="#">忘记密码?</a>
                    </div>
                    <div class="submitButton">
                        <button type="button" class="submit">登陆</button>
                    </div>
                </form>
            </div>
            <div class="loginswitch">
                <span class="state">没有账号？</span>
                <span class="switch">注册</span>
            </div>
        </div>
    </div>
</div>

<script src="./particles.js"></script>
<script src="js/app.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
